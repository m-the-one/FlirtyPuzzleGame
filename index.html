<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Special Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="home-screen">
        <img src="couple-photo.jpg" alt="Our Photo" id="couple-photo" onclick="showSections()">
        <h1>Welcome to Our Special Game!</h1>
        <p>Click on our photo to start</p>
    </div>

    <div id="sections" style="display: none;">
        <button onclick="showSection('career')">Career</button>
        <button onclick="showSection('drive')">Drive</button>
        <button onclick="showSection('dumplings')">Dumplings</button>
    </div>

    <!-- Career Section -->
    <div id="career-section" class="section" style="display: none;">
        <h2>Career Goals</h2>
        <input type="text" id="goal-text" placeholder="Add your goal here...">
        <button onclick="addGoal()">Add Goal</button>
        <div id="goal-list"></div>
    </div>

    <!-- Drive Section -->
    <div id="drive-section" class="section" style="display: none;">
        <h2>Drive Ideas</h2>
        <div id="idea-display"></div>
        <button onclick="nextIdea('drive')">Next</button>
        <input type="text" id="drive-feedback" placeholder="Your thoughts...">
        <button onclick="addFeedback('drive')">Submit Feedback</button>
        <div id="feedback-list-drive"></div>
    </div>

    <!-- Dumplings Section -->
    <div id="dumplings-section" class="section" style="display: none;">
        <h2>Cute Things to Do</h2>
        <div id="dumpling-display"></div>
        <button onclick="nextIdea('dumplings')">Next</button>
        <input type="text" id="dumpling-feedback" placeholder="Your thoughts...">
        <button onclick="addFeedback('dumplings')">Submit Feedback</button>
        <div id="feedback-list-dumplings"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
